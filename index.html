<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanistic AI Assistant - Real-time Voice Interaction</title>
    <style>
        #startListeningButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startListeningButton:hover {
            background-color: #45a049;
        }
        #listeningIndicator {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .assistant-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .avatar {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
        }
        .avatar-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .eye {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            transition: all 0.3s ease;
        }
        .eye.left {
            left: 40px;
        }
        .eye.right {
            right: 40px;
        }
        .mouth {
            width: 80px;
            height: 40px;
            border-radius: 0 0 40px 40px;
            border: 10px solid #333;
            border-top: none;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }
        .response {
            color: #ffffff;
            font-size: 1.2em;
            margin-top: 20px;
            height: 100px;
            overflow-y: auto;
        }
        #visualizer {
            width: 100%;
            height: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="assistant-container">
        <h1>Humanistic AI Assistant</h1>
        <div class="avatar">
            <div class="avatar-face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="response" id="response">
            Hello! I'm your AI Assistant. Just start speaking, and I'll listen.
        </div>
        <button id="startListeningButton">Start Listening</button>
        <div id="listeningIndicator"></div>
        <canvas id="visualizer"></canvas>
    </div>

    <script>
function setupSpeechRecognition() {
    if (!('webkitSpeechRecognition' in window)) {
        responseDiv.textContent = "Speech recognition is not supported in this browser. Please try Chrome.";
        return;
    }

    recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;

    let silenceTimer;
    const silenceDelay = 1500; // 1.5 seconds of silence before stopping

    recognition.onstart = () => {
        isListening = true;
        responseDiv.textContent = "I'm listening...";
        setEmotion('neutral');
        updateListeningIndicator(true);
    };

    recognition.onresult = (event) => {
        clearTimeout(silenceTimer);
        const resultIndex = event.results.length - 1;
        const transcript = event.results[resultIndex][0].transcript;
        
        if (event.results[resultIndex].isFinal) {
            handleFinalResult(transcript);
        } else {
            responseDiv.textContent = "I heard: " + transcript;
        }

        // Reset the silence timer
        silenceTimer = setTimeout(() => {
            recognition.stop();
        }, silenceDelay);
    };

    recognition.onerror = (event) => {
        if (event.error === 'no-speech') {
            console.log('No speech detected. Restarting recognition...');
            recognition.stop();
        } else {
            console.error('Speech recognition error:', event.error);
            responseDiv.textContent = "There was an error with speech recognition. Please try again.";
            setEmotion('sad');
        }
        updateListeningIndicator(false);
    };

    recognition.onend = () => {
        if (isListening) {
            recognition.start();
        } else {
            responseDiv.textContent = "Listening stopped. Click anywhere to start again.";
            updateListeningIndicator(false);
        }
    };
}

function updateListeningIndicator(isListening) {
    // Update UI to show whether the system is listening or not
    const indicator = document.getElementById('listeningIndicator');
    if (indicator) {
        indicator.style.backgroundColor = isListening ? 'green' : 'red';
        indicator.textContent = isListening ? 'Listening' : 'Not Listening';
    }
}

function handleFinalResult(transcript) {
    responseDiv.textContent = "You said: " + transcript;
    
    if (transcript.toLowerCase().includes('goodbye')) {
        stopListening();
        respondToUser("Goodbye! It was nice talking to you.", 'sad');
    } else {
        fetchResponse(transcript);
    }
}

function toggleListening() {
    if (isListening) {
        stopListening();
    } else {
        startListening();
    }
}

function startListening() {
    setupSpeechRecognition();
    recognition.start();
}

function stopListening() {
    isListening = false;
    if (recognition) {
        recognition.stop();
    }
}

// Don't forget to call setupSpeechRecognition() when the page loads
document.addEventListener('DOMContentLoaded', setupSpeechRecognition);
    </script>
</body>
</html>
